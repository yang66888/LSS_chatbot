  templates: 
    utter_changes_collection_or_dropoff_date_location_number_contacts: 
        - "Please log in via the ‘Manage Booking’ section of the website where you can update your booking information and make changes.Thanks!" 
    utter_ask_arrival_time:
        - "We have tracking software which will allow you to track the driver when he is nearby, as well as receiving updates during the day when the team are nearby. Unfortunately, during busier times, we are unable to give specific times. Please note that if you are in halls of residence that we collect from reception and expect all items to be ready for us there." 
    utter_thanks:
        - "With pleasure. I'm always happy to assist you!Is there anything else I can help you with?"   
    utter_invoice_payment_link:
        - "Don't worry. We will send you an invoice and you will pay through the payment link we create for you. Thank you!"
    utter_packing_instructions:
        - "Got it. Please send the list of inventories to info@localstudentstorage.com. Don’t worry if you can’t recall all the items that need to be packed. Our team will arrange a video call when packing your items!"
    utter_ask_box:  
        - "On average, our customers use around 6 boxes (a mixture of small and large) plus a suitcase or two. We recommend that you order more boxes than needed as you only pay for what you use. Also be aware of our weight restrictions - so it is often a good idea to have spare boxes that you can use to distribute weight if necessary. The price and dimensions of the boxes can be found on our website: https://www.localstudentstorage.com And if would like to add more boxes, please email us, specifying how many boxes you would like to add. We will be happy to do it for you info@localstudentstorage.com"
    utter_acceptance: 
        - "Great. Thanks for your enquiries."
    utter_general_inquiries: 
        - "Thanks for being interested in our service, we are a company which is dedicated to provide high-quality and students affordable storage services. Please see our website for your required information (https://www.localstudentstorage.com).If you are still unclear about some specific services, please leave a message at the bottom of our website. Thank you!" 
    utter_img_provided:
        - "Please send us an email with image attached info@localstudentstorage.com Thanks!" 
    utter_collection_dropoff_return_instructions:
        - "If you are in halls of residence, we will drop your boxes at reception so that you don't have to wait around for us! Alternatively, if you're not in halls, we are happy to leave your boxes with a delegated flatmate. Please email us (info@localstudentstorage.com) with specific instructions. Don’t forget to include your order number and the service you would like us to note. Thank you very much!" 
    utter_special_inquiries:
        - "Please email us info@localstudentstorage.com for this query and we will get back to you as soon as possible. Thank you!"
    utter_extend_storage:
        - "Yes, we can extend your storage. The weekly cost: £.90 per standard box, £2 per large box, £2.60 per suitcase and £3.00 per trunk. If you would like to extend your storage, please drop us a message at info@localstudentstorage.com. Please include your order number and the extended storge period in the email. Thank you very much!"
    utter_confirm_order:
        - "Got it, I am checking, please wait a moment!"
    utter_ask_packing:
        - "We provide packing service. All you need to do is liaise with your estate agent or student accommodation and send us a full inventory of items to pack. We will bring with boxes and packing materials, carefully pack your room and arrange a customary call (usually video call) to you whilst packing. We will then store the items until you return to university or ship them to a new location! We charge a transparent £65/h per packing job (our price includes packing materials such as boxes, tape, bubble wrap). The minimum booking period is 1.5 hours. Based on our experiences, most of the packing is usually done within one hour."
    utter_items_missing:
        - "Please send us an email info@localstudentstorage.com and we will look into it for you."
    utter_not_delivered:
        - "Please email us info@localstudentstorage.com. We will look into it for you ASAP." 
    utter_apologies:
        - "No worries. We are here to help any time!"        
    utter_greeting:
        - "Hi there! My name is Lindsey, your storage assistant. You can quit anytime during our conversation by just texting ‘quit’. Is there anything I can help with?"        
    utter_cancel_order_request: 
        - "DDon't worry about it. Send us an email info@localstudentstorage.com and we will deal with your request as quickly as we can.  Please make it clear why you would like us to cancel your order. Your opinions and trust are the most important to us. Thank you!"
    utter_check_order_information: 
        - "Please provide your order number, thanks!" 
    utter_address_day_confirmation:
        - "Please log in via the ‘Manage Booking’ section of the website where you can confirm and update your booking information. Thank you!"        
    utter_Place_order:
        - "Thanks for your trust. We will send you an order confirmation email shortly and inform you the following steps."
    utter_insurance:
        - "Insurance is not included in the price. Insurance can be organised through us by selecting the insurance option when booking. See the Insurance Policy for more details (https://www.localstudentstorage.com/insurance). Feel free to email us regarding any questions on insurance or to request more information info@localstudentstorage.com."
    utter_complaint:
        - "I am sorry to hear that you had an unpleasant experience with us. Please email us info@localstudentstorage.com and we will get back to you as a matter of urgency to resolve this." 
    utter_goodbye:
        - "No problem. Wish you have a nice day! Bye…"
    utter_check_availability:
        - "Thanks for getting interested in our service. Please book online through the link on our website. This will allow you to check availability!" 
    utter_promotion_revised_price_seeking: 
        - "Please pay attention to our website for promotion activities. If you have any inquiry about price, please email us info@localstudentstorage.com"
    utter_delay_payment:    
        - "I understand your situation. Could you please email us info@localstudentstorage.com. We will get back to you as soon as we can to see how we can manage this situation. Thank you!"
    utter_check_if_returned:
        - "Please email us info@localstudentstorage.com and we will look into it for you. Thanks!" 
    utter_time_confirmation:
        - "Thanks for your confirmation. Please log in via the ‘Manage Booking’ section of the website where you to confirm your return date and address or make any changes. Thank you!"    
    utter_clean_moving_service:
        - "Unfortunately we do not offer this service!" 
    utter_ask_about_delivery_contact_number: 
        - "Feel free to contact us on  0131 358 5075"     
    utter_notice_time:
        - "One week at least, however, the sooner, the better."
    utter_request_access_to_storage:
        - "Sorry, due to the logistics of the storage facility, this is unfortunately not possible. If you need some items during the storage, please email us info@localstudentstorage.com and we will see how we can help you with it. Thanks!"
    utter_ask_for_refund:
        - "Don't worry about it. Send us an email info@localstudentstorage.com and we will deal with your request as quickly as we can. Please make it clear why you require a refund. Your opinions and trust are the most important to us. Thank you."
    utter_address_not_sure: 
        - "Don't worry, simply select ‘Not Sure’ at checkout and update this through the ‘Manage Booking’ section over the summer when you know!"
    utter_part_return:
        - "Please email us at info@localstudentstorage.com and we can organise."
    utter_disposal_request:
        - "We provide disposal service. We charge £100 for a disposal service. If you would like us to dispose your items for you, please email us info@localstudentstorage.com. Thank you."
    utter_how_to_lable_boxes:
        - "Do whatever way you like. Just make sure it is clear and recognisable."
    utter_seek_price_confirmation:
        - "If you believe the price is not matched, please email us info@localstudentstorage.com and we will check it for you." 
    utter_order_paid:
        - "Thanks for your trust. We will send you an order confirmation email shortly and inform you the following steps."
    utter_special_items:
        - "Don’t worry. We accept irregular items. Measure the item, and select whichever product it most closely resembles in size. Then send us an email with some more details. info@localstudentstorage.com"



